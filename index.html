<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
    <div class="header"> 
        <div class="calculator">
            <div class="firstRow">
                <div id="DisplayScreen">
                    <div class="firstNum"></div>
                    <div class="secondNum">0</div>
                </div>
            </div>   
            <div class="otherRows">
                <button class="snr clear">Clear</button>
                <button class="snr delete">Delete</button>
            </div>
            <div class="otherRows1">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
            </div>
            <div class="otherRows1">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">x</button>
            </div>
            <div class="otherRows1">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
            </div>
            <div class="otherRows1">
                <button class="decimal">.</button>
                <button class="number">0</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
    <footer class="foot">The Calculator project from TOP designed by me, Dalu</footer>
    <script src="script.js"></script>
</body>
</html>
